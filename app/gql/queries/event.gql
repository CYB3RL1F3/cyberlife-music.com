fragment EventFragment on Event {
  ...EventSnippetFragment
  cost
  lineup
  promoter
  venue
  time {
    begin
    end
  }
  location {
    position
  }
  flyer {
    front
    back
  }
  links {
    event
    venue
  }
}

query EventQuery($profile: String!, $id: String!) {
  event(profile: $profile, eventId: $id) {
    ...EventFragment
  }
}
