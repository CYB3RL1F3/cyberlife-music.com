fragment ReleaseFragment on ReleaseDtoOutput {
 _id
  slug
  title
  releaseDate
  role
  year
  thumb
  images
  label
  tracklist {
    title
  }
  discogs
  bandcamp
  notes
  cat
  format
  role
  genre
  year
  tracklist {
    position
    id
    title
    artists {
      name
      role
    }
    stream {
      ...TrackFragment
    }
  }
}

fragment ReleaseItemFragment on ReleaseItem {
  id
  name
  price
  availableQuantity
  release {
    ...ReleaseFragment
  }
}
